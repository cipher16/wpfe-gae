{% extends ParentTmpl %}
{% block content %}
	{%if upload %}
		<h1>Import de contenu</h1>
		<h2>Choisissez l'upload Ã  utiliser :</h2> 
		{% for up in upload %}
			<form method='post'>
				<a href='/admin/import?deleteContent=true&num={{up.num}}'>[SUPPRESSION]</a>
				<input name='lastImport' type='hidden' value='{{up.num}}' />
				Upload du : <a href='/admin/import?displayContent=true&num={{up.num}}'>{{up.date}}</a> ({{up.num}} octets)
				<input type='submit' />
			</form>
		{% endfor %}
	{%endif%}
	{%ifnotequal xmlContent "" %}
		<textarea style='width: 100%;height:500px;'>
			{{xmlContent}}
		</textarea>
	{%endifnotequal%}
{% endblock %}
