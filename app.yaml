application: wpfe-loupzeur
version: 2
runtime: python
api_version: 1

handlers:
- url: /robots.txt
  static_files: robots.txt
  upload: robots.txt
  
- url: /favicon.ico
  static_files: favicon.ico
  upload: favicon.ico

- url: /style.css
  static_files: Views/default/style.css
  upload: Views/default/style.css

- url: /img
  static_dir: Views/default/img

- url: /admin/style
  static_dir: Views/admin/

- url: /admin/.*
  script: wpfe.py
  login: admin

- url: /.*
  script: wpfe.py
